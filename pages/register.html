<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/register .css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="position: relative;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="square">
			<div class="square-blue"></div>
		</div>
		<div class="phone-place">
			<div>
				<span class="mui-pull-left">手机号归属地</span>
				<span class="mui-pull-right">中国大陆</span>
			</div>
		</div>
		<div class="phone">
			<span class="mui-pull-left">+86</span>
			<input type="number" class="phone-num mui-pull-right" placeholder="请输入您的手机号"/>
		</div>
		
		<button type="button" id="register" class="mui-btn mui-btn-primary" disabled="disabled">注册</button>
		<p>注册即视为同意《用户服务协议》</p>
		<script src="../js/mui.min.js"></script>
		<script src="../js/style-size.js"></script>
		<script src="../js/register.js"></script>
	</body>

</html>
