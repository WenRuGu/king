<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mall-details.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-back mui-action-back"></span>
			<h1 id="title" class="mui-title">商品详情</h1>
		</header>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="goods">
					<div class="swiper-container">
						<img class="only-pic" src="">
				        <div class="swiper-wrapper">
				            <!--<div class="swiper-slide">
				            	<img src="../img/aaa.png"/>
				            </div>-->
				        </div>
				        <div class="swiper-pagination"></div>
				    </div>
					<p class="goods-title"></p>
					<p class="introduction">商品简介</p>
					<p class="goods-details"></p>
				</div>
			</div>
		</div>
		<div class="buy">
			<span class="buy-price mui-pull-left"></span>
			<span class="old-price"></span>
			<button type="button" class="buy-btn mui-btn-primary mui-pull-right">立即购买</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/style-size.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script src="../js/mall-details.js"></script>
	</body>

</html>
